<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/contacts.css" />
  </head>

  <body>
    <header class="header">
      <div class="container">
        <a href="#" class="header__logo">
          <img src="./img/spider-man-logo.png" alt="" />
        </a>

        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link" href="./index.html">Home</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="./about.html">About</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="./facts.html">Facts</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="./gallery.html">Gallery</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="./contacts.html">Contacts</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="./tests.html">Tests</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="contacts">
      <form action="">
        <fieldset>
          <label for="fname">Name</label>
          <input
            type="text"
            value=""
            id="fname"
            name="fname"
            required
            placeholder="Enter your first name"
          />
        </fieldset>
        <fieldset>
          <label for="lname">Last Name</label>
          <input
            type="text"
            id="lname"
            required
            placeholder="Enter last name"
            name="lname"
          />
        </fieldset>
        <fieldset>
          <label for="">Age</label>
          <input
            type="number"
            id=""
            min="0"
            name="age"
            required
            placeholder="Enter your age"
          />
        </fieldset>

        <fieldset>
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            required
            placeholder="Enter your email"
          />
        </fieldset>

        <fieldset>
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            required
            placeholder="Enter your password"
          />
        </fieldset>

        <fieldset>
          <label for="">Select who are you</label>
          <input type="radio" name="point" id="male" value="male" required />
          <label for="male">Male</label>
          <input
            type="radio"
            name="point"
            id="female"
            value="female"
            required
          />
          <label for="male">Female</label>
          <input type="radio" name="point" id="other" value="other" required />
          <label for="male">Other</label>
        </fieldset>

        <fieldset>
          <label for="agree">Are you agree with our marketing policy</label>
          <input type="checkbox" name="Agree" id="agree" />
          <label for="agree">Agree</label>
          <input type="checkbox" name="Not agree" id="not agree" />
          <label for="not agree">Not agree</label>
        </fieldset>

        <select name="country" id="country">
          <option value="Ukraine">Ukraine</option>
          <option value="England">England</option>
          <option value="United States">United States</option>
          <option value="Other">Other</option>
        </select>

        <input type="color" name="" id="" />
        <input type="datetime-local" name="datetime" id="" />
        <input
          type="range"
          name="rating"
          min="0"
          max="10"
          id="rating"
          required
        />
        <label for="rating">Rating</label>
        <input type="submit" value="Submit" />
        <input type="reset" value="Reset" />
      </form>
    </main>
  </body>
</html>
